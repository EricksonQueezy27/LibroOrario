{% extends 'base_admin.html' %}

{% block content %}
<div class="container">
    <h1>Eliminar Turma</h1>
    <p>Tem certeza de que deseja eliminar a turma "{{ turma.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminação</button>
        <a href="{% url 'verturmas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
