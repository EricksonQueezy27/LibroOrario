<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Comunicado</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    		
      <!-- Vendor CSS Files -->
      <link href={% static "assets/vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
      <link href={% static "assets/vendor/bootstrap-icons/bootstrap-icons.css" %} rel="stylesheet">
      <link href={% static "assets/vendor/boxicons/css/boxicons.min.css" %} rel="stylesheet">
      <link href={% static "assets/vendor/quill/quill.snow.css" %} rel="stylesheet">
      <link href={% static "assets/vendor/quill/quill.bubble.css" %} rel="stylesheet">
      <link href={% static "assets/vendor/remixicon/remixicon.css" %} rel="stylesheet">
      <link href={% static "assets/vendor/simple-datatables/style.css" %} rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

      <!-- Template Main CSS File -->
      <link href={% static "assets/css/style.css" %} rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center">Criar Comunicado</h2>
        <form method="POST" action="{% url 'comunicado' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do comunicado" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Digite a mensagem" required></textarea>
            </div>
            <div class="form-group">
                <label for="turmas_selecionadas">Turmas</label>
                <select multiple class="form-control" id="turmas_selecionadas" name="turmas_selecionadas">
                    {% for turma in turmas %}
                        <option value="{{ turma.pk }}">{{ turma.nome }}</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Segure Ctrl (ou Cmd no Mac) para selecionar várias turmas.</small>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Criar Comunicado</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
