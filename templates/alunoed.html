{% extends 'base_admin.html' %}

{% block content %}
<div class="container">
    <h1>Editar Aluno {{ aluno.nome }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
