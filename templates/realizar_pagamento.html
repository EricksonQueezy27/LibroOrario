  <!-- Template Main CSS File -->

  <style>
    /* Estilos personalizados para o campo de imagem */
    .custom-file-input {
        color: transparent; /* Oculta o texto do campo de arquivo */
        cursor: pointer; /* Muda o cursor para parecer um ponteiro ao passar o mouse */
    }

    /* Estilize o rótulo do campo de imagem para parecer um botão */
    .custom-file-label {
        background-color: #007bff; /* Cor de fundo do botão */
        color: #fff; /* Cor do texto do botão */
        border-radius: 5px; /* Borda arredondada */
        padding: 10px 15px; /* Espaçamento interno */
        cursor: pointer; /* Muda o cursor para parecer um ponteiro ao passar o mouse */
    }

    /* Estilize o campo de imagem quando estiver focado */
    .custom-file-input:focus + .custom-file-label {
        border-color: #007bff; /* Altera a cor da borda quando o campo está focado */
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Adiciona uma sombra ao redor do botão */
    }
</style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'encarregado' %}" class="logo d-flex align-items-center">
        <img src={% static "assets/img/logo.png" %} alt="">
        <span class="d-none d-lg-block">LibroOrario</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">




          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Realize Pagamentos de: {{aluno.nome}}</h1>
      <h4>Turma: {{aluno.turma}} {{aluno.Classe}}</h4>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Pagamentos</a></li>
          <li class="breadcrumb-item active">Simplifique</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
   
    <section class="section">
      <div class="container mt-5">
          <h1 class="mb-4">Realizar Pagamento</h1>
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <label for="tipo">Tipo de Pagamento:</label>
                  <select class="form-control" id="tipo" name="tipo" onchange="showHideOutroTipo()">
                      <option value="">Selecione...</option>
                      {% for choice in form.tipo.field.choices %}
                          <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                      {% endfor %}
                      <option value="Outro">Outro</option> <!-- Opção para especificar outro tipo de pagamento -->
                  </select>
              </div>
              <div class="form-group" id="outro_tipo_field" style="display: none;">
                  <label for="outro_tipo">Outro Tipo de Pagamento:</label>
                  <input type="text" class="form-control" id="outro_tipo" name="outro_tipo" placeholder="Especifique o tipo de pagamento">
              </div>
              <div class="form-group">
                  <label for="valor">Valor:</label>
                  <input type="text" class="form-control" id="valor" name="valor" onkeypress="return isNumber(event)">
                  <small class="text-danger" id="valor-error"></small> <!-- Mensagem de erro para o campo de valor -->
              </div>
              <div class="form-group">
                  <label for="comprovativo">Comprovativo:</label>
                  <input type="file" class="form-control-file" id="comprovativo" name="comprovativo">
              </div>
              <button type="submit" class="btn btn-primary">Realizar Pagamento</button>
          </form>
      </div>
  </section>
</main><!-- End #main -->

<script>
  function showHideOutroTipo() {
      var selectTipo = document.getElementById("tipo");
      var outroTipoField = document.getElementById("outro_tipo_field");

      if (selectTipo.value === "Outro") {
          outroTipoField.style.display = "block";
      } else {
          outroTipoField.style.display = "none";
      }
  }

  function isNumber(evt) {
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
          document.getElementById("valor-error").innerText = "Apenas números são permitidos.";
          return false;
      }
      document.getElementById("valor-error").innerText = "";
      return true;
  }
</script> 
<!-- Template Main JS File -->
<script src={% static "assets/js/main.js" %}></script>
<script>

  const currentMonth = new Date().toLocaleString('pt-pt', { month: 'long' });
  document.getElementById('current-month').textContent = currentMonth;
  
  const currentMonthIndex = new Date().getMonth();
  const monthsLeft = 12 - currentMonthIndex - 1;
  document.getElementById('months-left').textContent = monthsLeft;
  
  const monthList = document.getElementById('month-list');
  for (let i = currentMonthIndex + 1; i < 12; i++) {
    const month = new Date(1900, i, 1).toLocaleString('pt-br', { month: 'long' });
    const listItem = document.createElement('li');
    listItem.textContent = month;
    monthList.appendChild(listItem);
  }
 
      $(document).ready(function () {
          $('#carouselExample').carousel();
      });

  
</script>
